<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<div align="center">
<nav class="navbar navbar-light " style="background-color: #e3f2fd;">
  <div class="container-fluid">
    <a class=" btn btn-primary navbar-brand" href="index.html">Home</a>
     
  </div>
</nav>

</div>

<form class="container mt-xxl-5  w-50"  action="computer" method="post">

<h2 style="color:blue">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Computer Parts Form</h2>

<div class="mb-3">
Brand<select name="brand"  class="form-select form-select-sm " aria-label=".form-select-lg example">
  <option selected>Open this select brand &nbsp;</option>
  <option value="Apple">Apple</option>
  <option value="Dell">Dell</option>
  <option value="Hp">Hp</option>
  <option value="Razer">Razer</option>
</select>
</div><br>

<div class="input-group mb-3 ">
  <span class="input-group-text" id="basic-addon1">Model&nbsp;&nbsp;</span>
  <input type="text" name="model" class="form-control" placeholder="Model" aria-label="Username" aria-describedby="basic-addon1">
</div>

Color<select name="color"  class="form-select  " aria-label=".form-select-lg example">
<option selected>Open this select color &nbsp;</option>
  <option value="Black">Black</option>
  <option value="Blue">Blue</option>
  <option value="Red">Red</option>
  <option value="White">White</option>
</select><br>

Generation&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<select name="generation"  class="form-select form-select-sm " aria-label=".form-select-lg example">
  <option selected>Open this select generation  &nbsp;</option>
  <option value="DRAM">DRAM</option>
  <option value="DynamicRAM">Dynamic RAM</option>
  <option value="FlashMemory">Flash Memory</option>
  <option value="StaticRAM">Static RAM</option>
</select><br>

Type&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<select name="type"  class="form-select form-select-sm " aria-label=".form-select-lg example">
  <option selected>Open this select type  &nbsp;</option>
  <option value="Mainframe">Mainframe</option>
  <option value="Blue">Micro Computer</option>
  <option value="Red">Mini Computer</option>
  <option value="White">Supercomputer</option>
</select><br>
Processor&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<select name="processor"  class="form-select form-select-sm " aria-label=".form-select-lg example">
  <option selected>Open this select processor  &nbsp;</option>
  <option value="DRAM">DRAM</option>
  <option value="DynamicRAM">Dynamic RAM</option>
  <option value="FlashMemory">Flash Memory</option>
  <option value="StaticRAM">Static RAM</option>
</select><br>

Ram&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<select name="ram"  class="form-select form-select-sm " aria-label=".form-select-lg example">
  <option selected>Open this select RAM  &nbsp;</option>
  <option value="DRAM">DRAM</option>
  <option value="DynamicRAM">Dynamic RAM</option>
  <option value="FlashMemory">Flash Memory</option>
  <option value="StaticRAM">Static RAM</option>
</select><br>

Hard Disk<select name="hard"  class="form-select form-select-sm " aria-label=".form-select-lg example">
  <option selected>Open this select HardDisk  &nbsp;</option>
  <option value="Hybrid-drives">Hybrid drives</option>
  <option value="Solid-state">Solid state drives</option>
  <option value="Magnetic-drives">Magnetic drives</option>
  
</select><br>

Mother Board&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<select name="motherboard"  class="form-select form-select-sm " aria-label=".form-select-lg example">
  <option selected>Open this select mother board  &nbsp;</option>
  <option value="ATX">ATX</option>
  <option value="TX">BTX</option>
  <option value="LPX">LPX motherboard</option>
  <option value="Mini">Mini stx motherboard</option>
</select><br>

Cache Size&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<select name="cache"  class="form-select form-select-sm " aria-label=".form-select-lg example">
  <option selected>Open this select cache size  &nbsp;</option>
  <option value="L1">L1</option>
  <option value="L2">L2</option>
  <option value="L3">L3</option>
</select><br><br>

<div class="input-group mb-3 ">
  <span class="input-group-text" id="basic-addon1">Cost&nbsp;&nbsp;</span>
  <input type="text" name="cost" class="form-control" placeholder="cost" aria-label="Username" aria-describedby="basic-addon1">
</div><br>

<div class="input-group mb-3 ">
  <span class="input-group-text" id="basic-addon1">quantity&nbsp;&nbsp;</span>
  <input type="text" name="quantity" class="form-control" placeholder="quantity" aria-label="Username" aria-describedby="basic-addon1">
</div><br>

<div align="left">

<input class="btn btn-primary" type="submit" value="Submit">

</div>


</form>
</div>


</body>
</html>
